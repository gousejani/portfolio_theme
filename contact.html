<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Gouse Jani | Portfolio</title>
	</head>
	<body>
		<div class="screen contact-tile-screen" id="contact-tile-screen">
			<div class="container">
				<a href="/menu.html">
					<button
						type="submit"
						class="back-button custom-btn custom-btn-primary"
					>
						<i class="fas fa-chevron-left"></i>
						<i class="fas fa-chevron-left"></i>
					</button>
				</a>
				<div class="grid-container">
					<div class="tile address-tile">
						<div>
							<i class="fas fa-phone-alt"></i>
							<span> +91 9709701234</span>
							<br />
							<i class="fas fa-at"></i>
							<span> example@gmail.com</span>
						</div>
					</div>
					<div class="tile contact-form-tile">
						<form action="#">
							<h3>Leave a Message</h3>
							<div class="form-item">
								<!-- <label for="name">Name</label> -->
								<input name="name" type="text" id="name" placeholder="Name" />
							</div>
							<div class="form-item">
								<!-- <label for="email">Email</label> -->
								<input
									name="email"
									type="email"
									id="email"
									placeholder="Email"
								/>
							</div>
							<div class="form-item">
								<!-- <label for="message">Message</label> -->
								<textarea
									name="message"
									id="message"
									placeholder="Message"
								></textarea>
							</div>
							<button type="submit" class="custom-btn custom-btn-primary">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
